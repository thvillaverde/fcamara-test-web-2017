<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<section class="hero is-primary is-fullheight" style="background-color:orange">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        Fcamara Test
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

          <form [formGroup]="form">
            <p class="control" id="usernameControl">
              <input class="input is-large" type="username" placeholder="User" formControlName="username" value="admin">
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Password" formControlName="password" value="fcamara">
            </p>

            <p>
              <button (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullwidth" [disabled]="!form.valid" >ENTRAR</button>
              <br>
            </p>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
